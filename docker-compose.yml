services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: devplatform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: ./backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: Host=db;Port=5432;Database=devplatform;Username=postgres;Password=postgres
      OpenAI__ApiKey: ${OPENAI_API_KEY:-}
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    image: node:20
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./frontend:/app
    depends_on:
      - api
    ports:
      - "5173:5173"

volumes:
  db_data:
